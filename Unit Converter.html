<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kilometers to Miles Converter</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
        }
        .container {
            max-width: 400px;
            margin: auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
        }
        input, button {
            margin: 10px;
            padding: 10px;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Kilometers to Miles Converter</h2>
        <input type="number" id="kilometers" placeholder="Enter kilometers" oninput="convertToMiles()">
        <h3>Result: <span id="result">0</span> miles</h3>
    </div>

    <script>
        function convertToMiles() {
            let km = document.getElementById("kilometers").value;
            let miles = km * 0.621371;
            document.getElementById("result").innerText = miles.toFixed(3);
        }
    </script>
</body>
</html>
