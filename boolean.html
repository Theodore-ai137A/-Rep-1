<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boolean Expressions</title>
    <script>
        var result = 2 > 2;
        var message = (result) ? "CORRECT" : "WRONG"
    </script>
</head>
<body>
    <h1>Boolean Expressions</h1>

    <script>
        document.write(message)
        console.log(message);
    </script>
</body>
</html>
